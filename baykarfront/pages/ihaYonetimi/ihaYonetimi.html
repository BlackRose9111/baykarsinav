<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../components/leftMenu/leftMenu.js"></script>
    <script src="https://example.com/fontawesome/v6.5.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="ihaYonetimi.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

    <title>Anasayfa</title>
</head>

<body>
    <div class="d-flex">
        <div class="leftMenu"></div>
        <div class="content w-100 p-3">
            <table class="table table-striped" id="ihalarTable">
                <thead>
                    <tr>
                        <th scope="col">Ad</th>
                        <th scope="col">Model</th>
                        <th scope="col">Ağırlık</th>
                        <th scope="col">Fiyat</th>
                        <th scope="col">Üretici</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Açıklama</th>
                        <th scope="col">İşlemler</th>
                    </tr>
                    <button type="button" class="btn btn-success mb-3" onclick="openEditModal(0)">
                        Ekle
                    </button>
                    &nbsp;

                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                        data-bs-target="#kiralaModal">Kirala</button>

                </thead>
                <tbody></tbody>
            </table>
            <div></div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">İHA Ekle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ihaForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Ad:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-model" class="col-form-label">Model:</label>
                            <input type="text" class="form-control" id="recipient-model" name="_model" />
                        </div>
                        <select class="form-select" aria-label="Default select example" id="recipient-category"
                            name="category">
                            <option selected>Kategori Seçin</option>

                        </select>
                        <div class="mb-3">
                            <label for="recipient-weight" class="col-form-label">Ağırlık:</label>
                            <input type="text" class="form-control" id="recipient-weight" name="weight" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-price" class="col-form-label">Fiyat:</label>
                            <input type="text" class="form-control" id="recipient-price" name="price" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-description" class="col-form-label">Açıklama:</label>
                            <input type="text" class="form-control" id="recipient-description" name="description" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-manufacturer" class="col-form-label">Üretici:</label>
                            <input type="text" class="form-control" id="recipient-manufacturer" name="manufacturer" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Kapat
                    </button>
                    <button type="button" id="modalSubmitBtn" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Kirala Modal -->
    <div class="modal fade" id="kiralaModal" tabindex="-1" aria-labelledby="kiralaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="kiralaModalLabel">İHA Kirala</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="rentForm" action="">
                        <div class="form-group">
                            <label for="tarih">Başlangıç Tarihi:</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input id="date" type="datetime-local" name="start_date" value="2024-01-01T08:30" />
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tarih">Bitiş Tarihi:</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input id="date" type="datetime-local" name="end_date" value="2024-01-01T08:30" />
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Kapat
                    </button>
                    <button type="button" id="kiralaModalSubmitBtn" class="btn btn-primary"
                        onclick="submitRentForm()">Kirala</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var ihalar = [];

        var token = localStorage.getItem("token");
        if (token == null) {
            window.location.href = "/pages/loginPage/loginPage.html";
        }



        function getData() {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: "http://3.127.53.229:8000/api/uav/?format=json",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        resolve((ihalar = data));
                        $('#ihalarTable').DataTable().destroy();
                        new DataTable("#ihalarTable", {
                            language: {
                                url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Turkish.json",
                            },
                            data: data,
                            columns: [
                                { data: "name" },
                                { data: "_model" },
                                { data: "weight" },
                                { data: "price" },
                                { data: "manufacturer" },
                                { data: "category.name" },
                                { data: "description" },
                                {
                                    data: null,
                                    render: function (data, type, row) {
                                        return (
                                            '<a href="#" class="btn btn-primary me-2" onClick="openEditModal(' +
                                            data.id +
                                            ')">Düzenle</a>' +
                                            '<a href="#"' +
                                            data.id +
                                            '" class="btn btn-danger me-2" onClick="deleteIha(' +
                                            data.id +
                                            ')">Sil</a>'
                                        );
                                    },
                                },
                            ],

                        })
                    },
                    error: function (error) {
                        reject("Hata:", error);
                    },
                });
            });
        }
        var users = [];
        function getUsers() {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: "http://3.127.53.229:8000/api/user/",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        resolve((users = data));
                        console.log(users);
                    },
                    error: function (error) {
                        reject("Hata:", error);
                    },
                });
            });
        }

        getData().then(function (ihalar) {
            var selectBox = $('<select class="form-select" id="ihalarSelect" name="uav"></select>');


            ihalar.forEach(function (ih) {
                var option = $('<option></option>').attr('value', ih.id).text(ih.name);


                selectBox.append(option);
            });

            var br = $('<br>');
            $('#rentForm').append(selectBox);
            $('#rentForm').append(br);
            getUsers().then(function (users) {
                var selectBox = $('<select class="form-select" id="renterSelect" name="renter"></select>');


                users.forEach(function (user) {
                    var option = $('<option></option>').attr('value', user.id).text(user.username);


                    selectBox.append(option);
                });


                $('#rentForm').append(selectBox);
            });
        });


        $('#kiralaModalSubmitBtn').on('click', function () {
            var selectedIhId = $('#ihalarSelect').val();
            console.log('Seçilen İHA ID:', selectedIhId);


        });


        function populateTable() {
            var tbody = $("#ihalarTable tbody");
            tbody.empty(); // Önce tabloyu temizle

            for (var i = 0; i < ihalar.length; i++) {
                var iha = ihalar[i];
                var row =
                    "<tr>" +
                    "<td>" +
                    iha.name +
                    "</td>" +
                    "<td>" +
                    iha._model +
                    "</td>" +
                    "<td>" +
                    iha.weight +
                    "</td>" +
                    "<td>" +
                    iha.price +
                    "</td>" +
                    "<td>" +
                    iha.manufacturer +
                    "</td>" +
                    "<td>" +
                    iha.category.name +
                    "</td>" +
                    "<td>" +
                    iha.description +
                    "</td>" +
                    "<td>" +
                    '<a href="#" class="btn btn-primary me-2" onClick="openEditModal(' + iha.id + ')">Düzenle</a>' +

                    '<a href="#"' +
                    iha.id +
                    '" class="btn btn-danger me-2" onClick="deleteIha(' + iha.id + ')">Sil</a>' +

                    "</tr>";
                tbody.append(row);
            }
        }

        function submitForm() {
            var formData = $("#ihaForm").serializeArray();
            var jsonData = {};
            $.each(formData, function () {
                console.log(this.name);
                if (this.name == "category") {
                    jsonData[this.name] = parseInt(this.value);
                } else {
                    jsonData[this.name] = this.value;
                }
            });

            $.ajax({
                url: "http://3.127.53.229:8000/api/uav/",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                success: function (response) {
                    getData()
                        .then(function () {
                            populateTable();
                        })
                        .catch(function (error) {
                            console.log(error);
                        });


                    $("#exampleModal").modal("hide");
                },
                error: function (error) {
                    console.log("Hata:", error);

                },
            });
        }

        function deleteIha(id) {

            Swal.fire({
                title: 'Emin misiniz?',
                text: 'Bu kaydı silmek istediğinizden emin misiniz?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Evet, sil',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "http://3.127.53.229:8000/api/uav/?id=" + id,
                        type: "DELETE",
                        success: function (response) {
                            console.log(response);
                            getData()
                                .then(function () {
                                    populateTable();
                                })
                                .catch(function (error) {
                                    console.log(error);
                                });
                        },
                        error: function (error) {
                            console.log("Hata:", error);
                        },
                    });
                }
            });
        }

        function openEditModal(id) {
            getCategories().then(function (categories) {
                var selectBox = $('#recipient-category');
                selectBox.empty();
                var option1 = $('<option selected>Kategori Seçin</option>');
                selectBox.append(option1);
                categories.forEach(function (category) {
                    var option = $('<option></option>').attr('value', category.id).text(category.name);
                    selectBox.append(option);
                });
            });


            if (id !== 0) {
                var iha = ihalar.find(function (iha) {
                    return iha.id == id;
                });
            } else {
                var iha = {
                    id: 0,
                    name: "",
                    _model: "",
                    category: "",
                    weight: "",
                    price: "",
                    description: "",
                    manufacturer: "",
                };
            }


            if (id !== 0) {
                $("#exampleModal .modal-title").text("İHA Düzenle");
                $("#modalSubmitBtn").text("Güncelle");
                $("#modalSubmitBtn").attr("onclick", "editIha(" + id + ")");
            } else {
                $("#exampleModal .modal-title").text("Yeni İHA Ekle");
                $("#modalSubmitBtn").text("Ekle");
                $("#modalSubmitBtn").attr("onclick", "submitForm()");
            }

            $("#recipient-name").val(iha.name);
            $("#recipient-model").val(iha._model);
            $("#recipient-category").val(iha.category.id);
            $("#recipient-weight").val(iha.weight);
            $("#recipient-price").val(iha.price);
            $("#recipient-description").val(iha.description);
            $("#recipient-manufacturer").val(iha.manufacturer);



            $("#exampleModal").modal("show");
        }



        function editIha(id) {
            var formData = $("#ihaForm").serializeArray();
            var jsonData = {};
            $.each(formData, function () {
                if (this.name == "category") {
                    jsonData[this.name] = parseInt(this.value);
                } else {
                    jsonData[this.name] = this.value;
                }
            });
            Swal.fire({
                title: 'Emin misiniz?',
                text: 'Bu kaydı güncellemek istediğinizden emin misiniz?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Evet, güncelle',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "http://3.127.53.229:8000/api/uav/?id=" + id,
                        type: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(jsonData),
                        success: function (response) {
                            getData()
                                .then(function () {
                                    populateTable();
                                })
                                .catch(function (error) {
                                    console.log(error);
                                });
                            $("#exampleModal").modal("hide");
                        },
                        error: function (error) {
                            console.log("Hata:", error);
                        },
                    });
                }
            });
        }


        function submitRentForm() {
            var formData = $("#rentForm").serializeArray();
            var jsonData = {};
            $.each(formData, function () {
                console.log(this.name);
                if (this.name == "uav") {
                    jsonData[this.name] = parseInt(this.value);
                } else {
                    jsonData[this.name] = this.value;
                }
            });

            $.ajax({
                url: "http://3.127.53.229:8000/api/rent/",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                success: function (response) {
                    $("#kiralaModal").modal("hide");
                    getData()
                        .then(function () {
                            populateTable();
                        })
                        .catch(function (error) {
                            console.log(error);
                        });


                },
                error: function (error) {
                    console.log("Hata:", error);

                },
            });
        }

        var categories = [];
        function getCategories() {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: "http://3.127.53.229:8000/api/uavcategory/?format=json",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {

                        resolve((categories = data));

                    },
                    error: function (error) {
                        reject("Hata:", error);
                    },
                });
            });
        }






        $(document).ready(function () {
            getData()
                .then(function () {
                    populateTable();
                })
                .catch(function (error) {
                    console.log(error);
                });
        });

    </script>
</body>

</html>
